openapi: 3.0.0
info:
  title: refComponent
  description: refComponent
  version: 1.0.0
servers:
  - url: 'https'
paths:

components:
  schemas:
    ParameterComponent:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        shipDate:
          type: string
#          $ref: "#/components/parameters/ShipDate"
        category:
          $ref: "#/definitions/Category"
      xml:
        name: "Order"
    Category:
      type: object
      properties:
        name:
          type: string
        tag:
          type: string
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
    Error:
      type: object
      properties:
        code:
          type: integer
        msg:
          type: string

  parameters:
    offsetParam:      # Can be referenced via '#/components/parameters/offsetParam'
      name: offset
      in: query
      description: Number of items to skip before returning the results.
      required: false
      schema:
        type: object
        properties:
          id:
            type: integer
            format: int32
          name:
            type: string

    errorParam:      # Can be referenced via '#/components/parameters/errorParam'
      name: offset
      in: path
      description: Number of items to skip before returning the results.
      required: false
      schema:
        $ref: '#/components/schemas/Error'