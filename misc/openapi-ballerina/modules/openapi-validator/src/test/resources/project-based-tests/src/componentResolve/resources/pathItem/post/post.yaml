openapi: 3.0.0
info:
  title: refComponent
  description: refComponent
  version: 1.0.0
servers:
  - url: 'https'
paths:
  /user:
    post:
      summary: Add user
      operationId: addUser
      responses:
      parameters:
        - name: username
          in: path
          schema:
            type: string

        - name: dateOfBirth
          in: path
          schema:
            $ref: '#/components/schemas/Date'

components:
  schemas:
    Date:
      type: string
      format: date
    DateWithExample:
      $ref: '#/components/schemas/Date'
  
