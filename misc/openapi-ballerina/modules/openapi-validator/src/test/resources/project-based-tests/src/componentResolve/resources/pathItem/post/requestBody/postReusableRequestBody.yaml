openapi: 3.0.0
info:
  title: refComponent
  description: refComponent
  version: 1.0.0
servers:
  - url: 'https'
paths:
  /pets:
    post:
      summary: Add a new pet
      responses:
        '200':
          description: OK
      requestBody:
        $ref: '#/components/requestBodies/UserBody' #<---------- reference 01

components:
  requestBodies:
    UserBody:
      description: A JSON object containing pet information
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int32
              name:
                type: string



