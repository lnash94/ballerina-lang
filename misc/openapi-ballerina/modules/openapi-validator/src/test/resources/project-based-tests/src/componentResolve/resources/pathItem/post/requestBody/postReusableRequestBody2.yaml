openapi: 3.0.0
info:
  title: refComponent
  description: refComponent
  version: 1.0.0
servers:
  - url: 'https'
paths:
  /pets:
    post:
      summary: Add a new pet
      responses:
      requestBody:
        $ref: '#/components/requestBodies/UserBody' # <--------------- reference 01

components:
  requestBodies:
    UserBody:
      description: A JSON object containing pet information
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User' # <--------------- reference 02

  schemas:
    User:           # <---------- refer this
      type: object
      required:
        - userName
      properties:
        userName:
          type: string
        firstName:
          type: string
        lastName:
          type: string



