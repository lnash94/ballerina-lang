openapi: 3.0.0
info:
  title: refComponent
  description: refComponent
  version: 1.0.0
servers:
  - url: 'https'
paths:
  /pets:
    post:
      summary: Add a new pet
      responses:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
            examples:
              dog:  # <--- example name
                summary: An example of a dog
                value:
                  name: Fluffy
                  petType: dog
              cat:  # <--- example name
                summary: An example of a cat
                externalValue:
              hamster:  # <--- example name
                $ref: '#/components/examples/hamster'
components:
  schemas:
    Pet:
      type: object
      properties:
        petType:
          type: string
          enum:
            - dog
            - cat
            - hamster
        name:
          type: string
  examples:
    hamster:  # <--- example name
      summary: An example of a hamster
      value:
        name: Ginger
        petType: hamster