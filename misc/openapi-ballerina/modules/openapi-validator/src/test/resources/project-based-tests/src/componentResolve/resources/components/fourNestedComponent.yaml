openapi: 3.0.0
info:
  title: refComponent
  description: refComponent
  version: 1.0.0
servers:
  - url: 'https'
paths:

components:
  schemas:
    FourNestedComponent:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        shipDate:
          type: "string"
          format: "date-time"
        category:
          $ref: "#/components/schemas/Category"
      xml:
        name: "Order"
    Category:
      type: object
      properties:
        name:
          type: string
        tag:
          $ref: "#/components/schemas/Tag"
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        date:
          type: object
          properties:
            day:
              type: string
            year:
              $ref: "#/components/schemas/Year"
    Year:
      type: object
      properties:
        month:
          type: string
        year2:
          type: integer
          format: int64




