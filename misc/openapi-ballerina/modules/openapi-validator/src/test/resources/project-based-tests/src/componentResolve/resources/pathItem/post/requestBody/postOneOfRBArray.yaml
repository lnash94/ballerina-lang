openapi: 3.0.0
info:
  title: refComponent
  description: refComponent
  version: 1.0.0
servers:
  - url: 'https'
paths:
  /pets:
    post:
      summary: Add a new pet
      responses:
      requestBody:
        description: A JSON object containing pet information
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/requestBodies/User'
                - $ref: '#/components/schemas/Dog'
#                - $ref: '#/components/schemas/Hamster'

components:
  requestBodies:
    UserBody:
      description: A JSON object containing pet information
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User' # <--------------- reference 02

  schemas:
    User:           # <---------- refer this
      type: object
      required:
        - userName
      properties:
        userName:
          type: string
        firstName:
          type: string
    Dog:
      type: object
      properties:
        name:
          type: string
        tag:
          type: "array"
          items:
            $ref: "#/components/schemas/Tag"

    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int32
        category:
          $ref: "#/components/schemas/Category"
    Category:
      type: object
      properties:
        catType:
          type: string
          enum:
            - black
            - white
        id:
          type: integer




